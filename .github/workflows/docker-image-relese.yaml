name: ci

on:
  # release:
  #   types:
  #     - published
  pull_request:
    branches:
      - master
    paths-ignore:
    - '**.md'
jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: actions-hub/docker/login@master
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REGISTRY_URL: docker.io

      - name: Build :latest
        if: success()
        run: ddocker build -t ubeike/raspicat-ros-melodic-rosbag-gmapping:latest -f ./rosbag_play/mapping/gmapping/Dockerfile.gmapping ./rosbag_play/mapping/gmapping/

      - name: Deploy :latest
        if: success()
        uses: actions-hub/docker@master
        with:
          args: push ubeike/raspicat-ros-melodic-rosbag-gmapping:latest